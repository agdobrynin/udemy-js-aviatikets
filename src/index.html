<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Avia Tickets</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="navbar-fixed">
    <nav class="teal lighten-2">
      <div class="nav-wrapper container">
        <a href="." class="brand-logo hide-on-small-only">
          <i class="large material-icons">flight</i>
          Avia tickets
        </a>
        <a href="." class="brand-logo show-on-small hide-on-med-only hide-on-med-and-up">
          <i class="material-icons large">flight_takeoff</i>
        </a>
        <div class="right favorites">
          <i data-target="favorite-tickets"
             class="material-icons sidenav-trigger tooltipped"
             data-position="bottom" data-tooltip="Избранное">menu</i>
        </div>
      </div>
      <div id="loader" class="progress hide">
        <div class="indeterminate"></div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 m8 push-m2">
        <div class="card blue-grey darken-1">
          <form action="" name="search-tickets">
            <div class="card-content white-text">
              <span class="card-title">Поиск недорогих авиабитетов (туда-обратно)</span>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">flight_takeoff</i>
                  <input type="text" placeholder="введие город отправления" id="autocomplete-departure"
                    class="autocomplete" name="city-departure">
                  <label for="autocomplete-departure">Вылет из</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">flight_land</i>
                  <input type="text" placeholder="введие город назначения" id="autocomplete-destination"
                    class="autocomplete" name="city-destination">
                  <label for="autocomplete-destination">Прилёт в</label>
                </div>
                <div class="input-field col m6 s12 black-text">
                  <i class="material-icons prefix white-text">date_range</i>
                  <input type="text" class="datepicker" id="date-departure" name="date-departure">
                  <label for="date-departure">Дата вылета</label>
                </div>
                <div class="input-field col m6 s12 black-text">
                  <i class="material-icons prefix white-text">date_range</i>
                  <input type="text" class="datepicker" id="date-return" name="date-return">
                  <label for="date-return">Дата возвращения</label>
                </div>
                <div class="input-field col m6">
                  <i class="material-icons prefix white-text">account_balance_wallet</i>
                  <select name="currency">
                  </select>
                </div>
              </div>
            </div>
            <div class="card-action">
              <button class="btn waves-effect waves-light grey darken-3" type="reset">
                <i class="material-icons right hide-on-small-only">cancel</i>
                Очистить
              </button>
              <button class="btn waves-effect waves-light right" type="submit">
                <i class="material-icons right hide-on-small-only">send</i> Поиск
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row" id="aviatikets-search-result">

    </div>
  </div>
  <!-- Favorites -->
  <div id="favorite-tickets" class="sidenav"></div>
</body>

</html>
